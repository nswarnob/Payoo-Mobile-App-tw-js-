<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Mobile App</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex-col flex justify-center items-center">

                                     <!-- Login Page  -->

 <div class="h-[130px] w-[300px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">
    <img src="" alt="">
 </div>

  <form class="bg-white p-10 rounded-2xl w-[350px]  ">
    <div>
      <label for="" class="font-semibold">  Mobile Number  </label>
      <br>
      <input id="mobile-number" type="text" placeholder="Type your number" class="input bg-[#f4f5f7] rounded-2xl mt-2">
    </div>


    <div class="mt-5">
      <label for="" class="font-semibold">  4 Digit Pin  </label>
      <br>
      <input id="pin-number" type="text" placeholder="Type your Pin" class="input bg-[#f4f5f7] rounded-2xl mt-2">
    </div>
    <button id="loginbtn" class="btn btn-primary mt-5 w-full rounded-2xl " type="button">Login</button>
  </form>



 <script src="script.js"></script>
</body>

</html>
