<head>

<body class="bg-[#f4f5f7] ">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl ">

            <div class="flex items-center">
                <img src="assets/Group.png" alt="">

                    <h2 class="font-bold">$ <span>45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Logout </button>
            </div>

        </div>


        <div class="mt-8 p-3">
            <h1 class="text-2xl font-bold">ðŸ”¥Welcome to Payoo!</h1>

            </p>
        </div>

        <div class="grid grid-cols-3 gap-3 p-3 ">
            <div class="text-center p-5 border-1 border-gray-300 rounded-lg">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <p class="mt-2">Add Money</p>
            </div>
            <div class="text-center border-1 border-gray-300 p-5 rounded-lg">
                <img src="assets/send1.png" class="mx-auto" alt="">
                <p class="mt-2">Cashout</p>
            </div>
            <div class="text-center p-5 border-1 border-gray-300 rounded-lg">
                <img src="assets/money1.png" class="mx-auto" alt="">

            </div>
            <div class="text-center p-5 border-1 border-gray-300 rounded-lg">
                <img src="assets/bonus1.png" class="mx-auto" alt="">

            </div>
            <div class="text-center p-5 border-1 border-gray-300 rounded-lg">
                <img src="assets/purse1.png" class="mx-auto" alt="">

            </div>
            <div class="text-center p-5 border-1 border-gray-300 rounded-lg">
                <img src="assets/transaction1.png" class="mx-auto" alt="">

            </div>


        </div>
    </div>

    <!-- all form section -->

        <h1 class="font-bold py-6 text-[20px]">Add Money</h1>
        <form action="" class="bg-white p-10 rounded-2xl">
            <div>
                <h1 class="font-semibold">Select A Bank</h1>
                <select class="select bg-[#f4f5f7] rounded-2xl mt-2 w-full">
                    <option disabled selected>Select a Bank</option>
                    <option>AB Bank</option>
                    <option>PBL Bank</option>
                    <option>DBL Bank</option>
                </select>
            </div>
            <div class="mt-5">
      <label for="" class="font-semibold">  Bank Account Number  </label>
      <br>
      <input id="" type="Number" placeholder="Type your Account Number" class=" w-full input bg-[#f4f5f7] rounded-2xl mt-2">
    </div>
    <div class="mt-5">
      <label for="" class="font-semibold">  Amount to Add  </label>
      <br>
      <input id="" type="Number" placeholder="Enter Amount" class=" w-full input bg-[#f4f5f7] rounded-2xl mt-2">
    </div>
    <div class="mt-5">
      <label for="" class="font-semibold">  Pin Number  </label>
      <br>
      <input id="" type="Number" placeholder="Type your Pin" class=" w-full input bg-[#f4f5f7] rounded-2xl mt-2">

         <button id="" class="btn btn-primary mt-5 w-full rounded-2xl " type="button">Add Money</button>
